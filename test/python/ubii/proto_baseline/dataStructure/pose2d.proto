syntax = "proto3";
package ubii.proto_baseline.dataStructure;

import "ubii/proto_baseline/dataStructure/vector2.proto";

message Pose2D {
    ubii.proto_baseline.dataStructure.Vector2 position = 1;
    oneof orientation {
        ubii.proto_baseline.dataStructure.Vector2 direction = 2;
        float angle = 3;
    }
}