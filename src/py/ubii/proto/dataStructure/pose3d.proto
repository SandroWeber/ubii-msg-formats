syntax = "proto3";
package ubii.proto.dataStructure;

import "ubii/proto/dataStructure/vector3.proto";
import "ubii/proto/dataStructure/quaternion.proto";

message Pose3D {
    ubii.proto.dataStructure.Vector3 position = 1;
    oneof orientation {
        ubii.proto.dataStructure.Quaternion quaternion = 2;
        ubii.proto.dataStructure.Vector3 euler = 3;
    }
}