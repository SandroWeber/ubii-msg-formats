syntax = "proto3";
package ubii.proto.dataStructure;

import "ubii/proto/dataStructure/pose2d.proto";
import "ubii/proto/dataStructure/vector2.proto";

message Object2D {
    string id = 1;
    ubii.proto.dataStructure.Pose2D pose = 2;
    ubii.proto.dataStructure.Vector2 size = 3;
    string user_data_json = 4;
}

message Object2DList {
    repeated ubii.proto.dataStructure.Object2D elements = 1;
}