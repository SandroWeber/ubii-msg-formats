syntax = "proto3";
package ubii.proto.v1.dataStructure;

import "ubii/proto/v1/dataStructure/pose3d.proto";
import "ubii/proto/v1/dataStructure/vector3.proto";

message Object3D {
    string id = 1;
    ubii.proto.v1.dataStructure.Pose3D pose = 2;
    ubii.proto.v1.dataStructure.Vector3 size = 3;
    string user_data_json = 4;
}

message Object3DList {
    repeated ubii.proto.v1.dataStructure.Object3D elements = 1;
}

