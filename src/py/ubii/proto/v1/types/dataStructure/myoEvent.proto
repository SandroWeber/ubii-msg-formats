syntax = "proto3";
package ubii.proto.v1.types.dataStructure;

import "ubii/proto/v1/types/dataStructure/vector8.proto";
import "ubii/proto/v1/types/dataStructure/vector3.proto";
import "ubii/proto/v1/types/dataStructure/quaternion.proto";
import "ubii/proto/v1/types/dataStructure/handGestureType.proto";

message MyoEvent {
    ubii.proto.v1.types.dataStructure.Vector8 emg = 1;
    ubii.proto.v1.types.dataStructure.Quaternion orientation = 2;
    ubii.proto.v1.types.dataStructure.Vector3 gyroscope = 3;
    ubii.proto.v1.types.dataStructure.Vector3 accelerometer = 4;
    ubii.proto.v1.types.dataStructure.HandGestureType gesture = 5;
}