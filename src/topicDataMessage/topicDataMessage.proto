package topicData;
syntax = "proto3";

message topicDataMessage {
    string message_type = 1; 
    string device_identifier = 2;
    oneof action{
        publishTopicData publish_topic_data = 3;
        subscribeTopicData subscribe_topic_data = 4;
        unsubscribeTopicData unsubscribe_topic_data = 5;
    }
}

message publishTopicData {
    repeated string topic = 1; 
    string data = 2; 
}

message subscribeTopicData {
    repeated string topic = 1; 
}

message unsubscribeTopicData {
    repeated string topic = 1; 
}