syntax = "proto3";
package ubii.service;

import "./request/clientRegistration.proto";
import "./request/deviceRegistration.proto";
import "./request/subscribtion.proto";

message ServiceRequest {
    string topic = 1;
    oneof type {
        ClientRegistration client_registration = 2;
        DeviceRegistration device_registration = 3;
        Subscribtion subscribtion = 4;
    }
}