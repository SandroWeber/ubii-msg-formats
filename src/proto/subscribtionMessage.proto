package ubii.subscribtion;
syntax = "proto3";

message SubscribtionMessage {
    string device_identifier = 1;
    repeated SubscribeTopic subscribe_topic = 2;
    repeated UnsubscribeTopic unsubscribe_topic = 3;
}

message SubscribeTopic {
    string topic = 1; 
}

message UnsubscribeTopic {
    string topic = 1; 
}