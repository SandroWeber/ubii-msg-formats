package ubii.subscribtion;
syntax = "proto3";

message SubscribtionMessage {
    string device_identifier = 1;
    repeated SubscribeEntry subscribe_entries = 2;
    repeated UnsubscribeEntry unsubscribe_entries = 3;
}

message SubscribeEntry {
    string topic = 1; 
}

message UnsubscribeEntry {
    string topic = 1; 
}