package ubii.subscribtion;
syntax = "proto3";

message SubscribtionMessage {
    string device_identifier = 1;
    repeated SubscribeTopicData subscribe_topic_data = 2;
    repeated UnsubscribeTopicData unsubscribe_topic_data = 3;
}

message SubscribeTopicData {
    string topic = 1; 
}

message UnsubscribeTopicData {
    string topic = 1; 
}