package topicData;
syntax = "proto3";

message topicDataMessage {
    string message_type = 1; 
    string device_identifier = 2;
    repeated subscribeTopicData subscribe_topic_data = 3;
    repeated unsubscribeTopicData unsubscribe_topic_data = 4;
}

message subscribeTopicData {
    string topic = 1; 
}

message unsubscribeTopicData {
    string topic = 1; 
}