package ubii.subscribtion;
syntax = "proto3";

message SubscribtionMessage {
    string device_identifier = 1;
    repeated SubscribtionEntry subscribtion_entries = 2;
    repeated UnsubscribtionEntry unsubscribtion_entries = 3;
}

message SubscribtionEntry {
    string topic = 1; 
}

message UnsubscribtionEntry {
    string topic = 1; 
}