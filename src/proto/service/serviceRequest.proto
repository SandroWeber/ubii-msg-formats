package ubii;
syntax = "proto3";

import "./clientRegistration/clientRegistration.proto";
import "./deviceRegistration/deviceRegistration.proto";
import "./subscribtion/subscribtion.proto";

message ServiceRequest {
    oneof type{
        ClientRegistration client_registration = 0;
        repeated DeviceRegistration device_registrations = 1;
        Subscribtion subscribtion = 2;
    }
}