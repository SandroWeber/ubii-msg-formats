package ubii;
syntax = "proto3";

import "./reply/success.proto";
import "./reply/error.proto";
import "./reply/clientSpecification.proto";
import "./reply/deviceSpecification.proto";

message ServiceReply {
    oneof type{
        Success success = 0;
        Error error = 1;
        ClientSpecification client_specification = 2;
        DeviceSpecification device_specification = 3;
    }
}