package ubii.service;
syntax = "proto3";

import "./reply/success.proto";
import "./reply/error.proto";
import "./reply/clientSpecification.proto";
import "./reply/deviceSpecification.proto";

message ServiceReply {
    string topic = 1;
    oneof type{
        Success success = 2;
        Error error = 3;
        ClientSpecification client_specification = 4;
        DeviceSpecification device_specification = 5;
    }
}