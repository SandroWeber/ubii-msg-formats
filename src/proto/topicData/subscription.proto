syntax = "proto3";
package ubii.topicData;

import "proto/devices/component.proto";
import "proto/clients/client.proto";

message SubscriptionTarget {
    
}

message Subscription {
    oneof target {
        string topic = 1;
        string regex = 2;
        ubii.devices.Component component = 3;
    }
    ubii.clients.Client associated_client = 4;
}
