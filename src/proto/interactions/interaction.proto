syntax = "proto3";
package ubii.interactions;

import "proto/interactions/ioFormat.proto";

message Interaction {
    string id = 1;
    string name = 2;
    string processing_callback = 3;
    repeated ubii.interactions.IOFormat input_formats = 4;
    repeated ubii.interactions.IOFormat output_formats = 5;
}

message InteractionList {
    repeated ubii.interactions.Interaction list = 1;
}
