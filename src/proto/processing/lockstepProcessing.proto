syntax = "proto3";
package ubii.processing;

import "proto/topicData/topicDataRecord/topicDataRecord.proto";

message LockstepProcessingRequest {
    repeated ubii.topicData.TopicDataRecord records = 1;
    float delta_time_ms = 2;
}

message LockstepProcessingReply {
    repeated ubii.topicData.TopicDataRecord records = 1;
}