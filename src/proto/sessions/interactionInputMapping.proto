syntax = "proto3";
package ubii.sessions;

import "proto/devices/topicMux.proto";

message InteractionInputMapping {
    string name = 1;
    oneof topic_source {
        string topic = 2;
        ubii.devices.TopicMux topic_mux = 3;
    }
}

message InteractionInputMappingList {
    repeated ubii.sessions.InteractionInputMapping elements = 1;
}