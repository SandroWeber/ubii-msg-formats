syntax = "proto3";
package ubii.sessions;

import "proto/interactions/ioFormat.proto";
import "proto/devices/topicDemux.proto";

message InteractionOutputMapping {
    string name = 1;
    oneof topic_destination {
        string topic = 2;
        ubii.devices.TopicDemux topic_demux = 3;
    }
}

message InteractionOutputMappingList {
    repeated ubii.sessions.InteractionOutputMapping elements = 1;
}