package ubii;
syntax = "proto3";

import "./topicDataMessage.proto";
import "./subscribtionMessage.proto";
import "./registrationMessage.proto";
import "./errorMessage.proto";

message UbiiMessage {
    oneof submessage{
        TopicDataMessage topic_data_message = 1;
        SubscribtionMessage subscribtion_message = 2;
        RegistrationMessage registration_message = 3;
        ErrorMessage error_message = 4;
    }
}