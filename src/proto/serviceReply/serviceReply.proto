syntax = "proto3";
package ubii.service;

import "reply/success.proto";
import "../general/error.proto";
import "reply/clientSpecification.proto";
import "reply/deviceSpecification.proto";

message ServiceReply {
    oneof type{
        Success success = 1;
        Error error = 2;
        ClientSpecification client_specification = 3;
        DeviceSpecification device_specification = 4;
    }
}